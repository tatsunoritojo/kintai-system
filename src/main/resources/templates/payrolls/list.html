<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与一覧 - 勤怠管理システム</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-clock me-2"></i>
                勤怠管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">
                            <i class="fas fa-users me-1"></i>従業員管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/work-records">
                            <i class="fas fa-calendar-alt me-1"></i>勤務記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/payrolls">
                            <i class="fas fa-dollar-sign me-1"></i>給与計算
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span>ユーザー</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/settings"><i class="fas fa-cog me-2"></i>設定</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-out-alt me-2"></i>ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h1 class="page-title">
                    <i class="fas fa-file-invoice-dollar me-2"></i>
                    給与一覧
                </h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="/payrolls/calculate" class="btn btn-success">
                    <i class="fas fa-calculator me-2"></i>
                    給与計算実行
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <!-- 検索フィルター -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <input type="month" class="form-control" value="2024-01">
                            </div>
                            <div class="col-md-7"></div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-primary w-100">
                                    <i class="fas fa-filter me-1"></i>絞り込み
                                </button>
                            </div>
                        </div>

                        <!-- 給与テーブル -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>従業員名</th>
                                        <th>対象期間</th>
                                        <th>勤務日数</th>
                                        <th>総労働時間</th>
                                        <th>支給額</th>
                                        <th>ステータス</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="payroll : ${payrolls}">
                                        <td th:text="${payroll.employeeName}">田中 太郎</td>
                                        <td>
                                            <span
                                                th:text="${#temporals.format(payroll.startDate, 'MM/dd')}">01/01</span>
                                            -
                                            <span th:text="${#temporals.format(payroll.endDate, 'MM/dd')}">01/31</span>
                                        </td>
                                        <td th:text="${payroll.summary.totalWorkDays} + '日'">21日</td>
                                        <td th:text="${payroll.totalWorkHours} + 'h'">168.0h</td>
                                        <td class="fw-bold"
                                            th:text="'¥' + ${#numbers.formatInteger(payroll.totalPayment, 0, 'COMMA')}">
                                            ¥252,000</td>
                                        <td>
                                            <span class="badge bg-success">計算済み</span>
                                        </td>
                                        <td class="action-buttons">
                                            <a th:href="@{/payrolls/{id}(id=${payroll.employeeId})}"
                                                class="btn btn-sm btn-info text-white" title="詳細">
                                                <i class="fas fa-file-alt"></i> 明細
                                            </a>
                                            <button class="btn btn-sm btn-secondary" title="再計算">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 勤怠管理システム - All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与計算実行 - 勤怠管理システム</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-clock me-2"></i>
                勤怠管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employees">
                            <i class="fas fa-users me-1"></i>従業員管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/work-records">
                            <i class="fas fa-calendar-alt me-1"></i>勤務記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/payrolls">
                            <i class="fas fa-dollar-sign me-1"></i>給与計算
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span>ユーザー</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/settings"><i class="fas fa-cog me-2"></i>設定</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-out-alt me-2"></i>ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-calculator fa-4x text-primary"></i>
                        </div>
                        <h2 class="mb-4">一括給与計算</h2>
                        <p class="text-muted mb-4">
                            選択した月の全従業員の給与計算を実行します。<br>
                            計算結果は給与一覧画面で確認できます。
                        </p>

                        <form action="/payrolls/calculate" method="post">
                            <div class="mb-4">
                                <label for="targetMonth" class="form-label">対象月</label>
                                <input type="month" class="form-control form-control-lg text-center mx-auto"
                                    style="max-width: 200px;" id="targetMonth" name="targetMonth" required
                                    value="2024-01">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-play me-2"></i>計算を開始
                                </button>
                                <a href="/payrolls" class="btn btn-outline-secondary">キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="alert alert-info mt-4" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Note:</strong> 本番環境では、Googleカレンダーからのデータ同期完了後に自動的に計算が行われます。
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 勤怠管理システム - All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${employee.name} + ' - 詳細 - 勤怠管理システム'">従業員詳細 - 勤怠管理システム</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="fas fa-clock me-2"></i>
                勤怠管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-home me-1"></i>ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/employees">
                            <i class="fas fa-users me-1"></i>従業員管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/work-records">
                            <i class="fas fa-calendar-alt me-1"></i>勤務記録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/payrolls">
                            <i class="fas fa-dollar-sign me-1"></i>給与計算
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                            data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle me-1"></i>
                            <span>ユーザー</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/settings"><i class="fas fa-cog me-2"></i>設定</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/login"><i class="fas fa-sign-out-alt me-2"></i>ログアウト</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title mb-0">
                <i class="fas fa-user me-2"></i>従業員詳細
            </h1>
            <div>
                <a th:href="@{/employees/{id}/edit(id=${employee.id})}" class="btn btn-warning text-white me-2">
                    <i class="fas fa-edit me-1"></i>編集
                </a>
                <a href="/employees" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>一覧へ戻る
                </a>
            </div>
        </div>

        <div class="row">
            <!-- 基本情報 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        基本情報
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-user-circle fa-5x text-secondary"></i>
                        </div>
                        <h4 th:text="${employee.name}">田中 太郎</h4>
                        <p class="text-muted" th:text="${employee.employeeNumber}">EMP001</p>
                        <hr>
                        <div class="text-start">
                            <div class="mb-2">
                                <span class="fw-bold">メール:</span>
                                <span th:text="${employee.email}">test@example.com</span>
                            </div>
                            <div class="mb-2">
                                <span class="fw-bold">ステータス:</span>
                                <span th:if="${employee.status == 'ACTIVE'}" class="badge bg-success">在籍中</span>
                                <span th:unless="${employee.status == 'ACTIVE'}" class="badge bg-secondary">退職済み</span>
                            </div>
                            <div class="mb-2">
                                <span class="fw-bold">登録日:</span>
                                <span th:text="${#temporals.format(employee.createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最近の活動 -->
            <div class="col-md-8 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        最近の勤務状況
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            実際のアプリでは、ここにこの従業員の最近の勤務記録や給与履歴が表示されます。
                        </div>
                        <div class="d-grid gap-2">
                            <a href="/work-records?employeeId=${employee.id}" class="btn btn-outline-primary">
                                <i class="fas fa-calendar-alt me-2"></i>この従業員の勤務記録を見る
                            </a>
                            <a href="/payrolls/{id}(id=${employee.id})" class="btn btn-outline-success">
                                <i class="fas fa-file-invoice-dollar me-2"></i>給与明細を確認する
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                &copy; 2024 勤怠管理システム - All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

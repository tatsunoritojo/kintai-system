<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? '勤務形態登録 - 勤怠管理システム' : '勤務形態編集 - 勤怠管理システム'">勤務形態登録</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${isNew} ? '勤務形態登録' : '勤務形態編集'">勤務形態登録</h4>
                    </div>
                    <div class="card-body">
                        <form action="/work-types" method="post">
                            <div class="mb-3">
                                <label class="form-label">勤務形態名</label>
                                <input type="text" class="form-control" placeholder="個別指導" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">説明</label>
                                <textarea class="form-control" rows="3" placeholder="1対1または1対2の個別指導"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ステータス</label>
                                <select class="form-select">
                                    <option value="true">有効</option>
                                    <option value="false">無効</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/work-types" class="btn btn-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

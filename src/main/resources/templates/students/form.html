<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? '生徒登録 - 勤怠管理システム' : '生徒編集 - 勤怠管理システム'">生徒登録</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${isNew} ? '生徒登録' : '生徒編集'">生徒登録</h4>
                    </div>
                    <div class="card-body">
                        <form action="/students" method="post">
                            <div class="mb-3">
                                <label class="form-label">生徒名</label>
                                <input type="text" class="form-control" placeholder="山田 花子" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">学年</label>
                                <select class="form-select" required>
                                    <option value="">選択してください</option>
                                    <option>中学1年</option>
                                    <option>中学2年</option>
                                    <option>中学3年</option>
                                    <option>高校1年</option>
                                    <option>高校2年</option>
                                    <option>高校3年</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">学校名</label>
                                <input type="text" class="form-control" placeholder="第一中学校">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ステータス</label>
                                <select class="form-select">
                                    <option value="ACTIVE">在籍中</option>
                                    <option value="INACTIVE">退塾</option>
                                </select>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/students" class="btn btn-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew} ? '単価登録 - 勤怠管理システム' : '単価編集 - 勤怠管理システム'">単価登録</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0" th:text="${isNew} ? '単価登録' : '単価編集'">単価登録</h4>
                    </div>
                    <div class="card-body">
                        <form action="/hourly-wages" method="post">
                            <div class="mb-3">
                                <label class="form-label">勤務形態</label>
                                <select class="form-select" required>
                                    <option value="">選択してください</option>
                                    <option>個別指導</option>
                                    <option>グループ授業</option>
                                    <option>自習室</option>
                                    <option>事務作業</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">生徒レベル</label>
                                <select class="form-select">
                                    <option value="">なし（全対象）</option>
                                    <option>小学生</option>
                                    <option>中学生</option>
                                    <option>高校生</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">単価（円/時間）</label>
                                <input type="number" class="form-control" placeholder="3000" required>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/hourly-wages" class="btn btn-secondary">キャンセル</a>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>

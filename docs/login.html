<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 勤怠管理システム</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="login-logo">

                    </div>
                    <h2 class="mt-3">勤怠管理システム</h2>

                </div>

                <div class="d-grid gap-2">
                    <a href="index.html" class="btn btn-primary btn-lg">
                        <i class="fab fa-google me-2"></i>
                        Googleでログイン
                    </a>
                </div>

                <div class="mt-4 text-center">
                    <small class="text-muted">
                        <i class="fas fa-info-circle me-1"></i>
                        このシステムはGoogle Calendar/Sheetsと連携します
                    </small>
                </div>

                <div class="mt-4 p-3 bg-light rounded">
                    <h6 class="mb-2"><i class="fas fa-key me-2"></i>プロトタイプ用ログイン</h6>
                    <p class="small mb-2">以下のアカウントでログインできます:</p>

                        <li><strong>管理者:</strong> yamada@example.com</li>
                        <li><strong>従業員:</strong> sato@example.com</li>
                    </ul>
                </div>
            </div>

            <div class="card-footer text-center text-muted">
                <small>&copy; 2024 勤怠管理システム</small>
            </div>

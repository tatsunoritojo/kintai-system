<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒マスタ登録 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container py-4">
        <h1 class="page-title"><i class="fas fa-user-graduate me-2"></i>生徒マスタ登録</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">氏名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">学校種別 <span class="text-danger">*</span></label>
                                <select class="form-select" required>
                                    <option value="">選択してください</option>
                                    <option>小学生</option>
                                    <option>中学生</option>
                                    <option>高校生</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">学年 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="例: 3年生" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ステータス</label>
                                <select class="form-select">
                                    <option value="ACTIVE">有効</option>
                                    <option value="INACTIVE">無効</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">入塾日</label>
                                <input type="date" class="form-control">
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"><i
                                        class="fas fa-save me-2"></i>保存</button>
                                <a href="list.html" class="btn btn-secondary"><i class="fas fa-times me-2"></i>キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

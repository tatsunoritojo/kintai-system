<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員一覧 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><i
                                class="fas fa-home me-1"></i>ダッシュボード</a></li>
                    <li class="nav-item"><a class="nav-link active" href="list.html"><i
                                class="fas fa-users me-1"></i>従業員管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="../work-records/list.html"><i
                                class="fas fa-calendar-alt me-1"></i>勤務記録</a></li>
                    <li class="nav-item"><a class="nav-link" href="../payrolls/list.html"><i
                                class="fas fa-dollar-sign me-1"></i>給与計算</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../login.html"><i
                                class="fas fa-sign-out-alt me-1"></i>ログアウト</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h1 class="page-title"><i class="fas fa-users me-2"></i>従業員一覧</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="form.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>新規登録</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0" id="employeeTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>氏名</th>
                                <th>メールアドレス</th>
                                <th>ロール</th>
                                <th>ステータス</th>
                                <th>入社日</th>
                                <th>今月勤務時間</th>
                                <th>今月給与</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="employeeList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            renderEmployeeList();
        });

        function renderEmployeeList() {
            const tbody = document.getElementById('employeeList');
            let html = '';

            mockData.employees.forEach(emp => {
                const statusBadge = getStatusBadgeClass(emp.status);
                const statusLabel = getStatusLabel(emp.status);
                const roleLabel = emp.role === 'ADMIN' ? '管理者' : '従業員';

                html += `
                    <tr data-id="${emp.id}">
                        <td>${emp.id}</td>
                        <td><strong>${emp.name}</strong></td>
                        <td>${emp.email}</td>
                        <td><span class="badge ${emp.role === 'ADMIN' ? 'bg-danger' : 'bg-info'}">${roleLabel}</span></td>
                        <td><span class="badge ${statusBadge}">${statusLabel}</span></td>
                        <td>${emp.hireDate}</td>
                        <td>${emp.totalWorkHours}時間</td>
                        <td>${formatCurrency(emp.totalPayment)}</td>
                        <td class="action-buttons">
                            <a href="detail.html?id=${emp.id}" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>
                            <a href="form.html?id=${emp.id}" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteEmployee(${emp.id}, '${emp.name}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function deleteEmployee(id, name) {
            if (confirmDelete(name)) {
                showSuccessMessage('従業員を削除しました');
                setTimeout(() => location.reload(), 1000);
            }
        }
    </script>
</body>

</html>

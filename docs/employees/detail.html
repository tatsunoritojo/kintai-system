<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員詳細 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../login.html"><i class="fas fa-sign-out-alt me-1"></i>ログアウト</a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h1 class="page-title"><i class="fas fa-user me-2"></i>従業員詳細</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="list.html" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>一覧に戻る</a>
                <a href="form.html?id=1" class="btn btn-warning"><i class="fas fa-edit me-2"></i>編集</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header"><i class="fas fa-id-card me-2"></i>基本情報</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="text-muted small">氏名</label>
                            <div class="h5" id="empName">山田太郎</div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">メールアドレス</label>
                            <div id="empEmail">yamada@example.com</div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">ロール</label>
                            <div><span class="badge bg-danger" id="empRole">管理者</span></div>
                        </div>
                        <div class="mb-3">
                            <label class="text-muted small">ステータス</label>
                            <div><span class="badge bg-success" id="empStatus">有効</span></div>
                        </div>
                        <div class="mb-0">
                            <label class="text-muted small">入社日</label>
                            <div id="empHireDate">2023-04-01</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mb-4">
                <div class="card mb-3">
                    <div class="card-header"><i class="fas fa-chart-bar me-2"></i>今月の統計</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="stats-number" id="empWorkHours">160時間</div>
                                <div class="stats-label">勤務時間</div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="stats-number" id="empWorkDays">21日</div>
                                <div class="stats-label">勤務日数</div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="stats-number" id="empPayment">¥240,000</div>
                                <div class="stats-label">推定給与</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header"><i class="fas fa-history me-2"></i>最近の勤務記録</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-sm mb-0">
                                <thead>
                                    <tr>
                                        <th>日付</th>
                                        <th>勤務時間</th>
                                        <th>種別</th>
                                        <th>給与</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>2024-01-15 (月)</td>
                                        <td>09:00 ~ 18:00</td>
                                        <td><span class="badge bg-primary">個別指導</span></td>
                                        <td>¥12,000</td>
                                    </tr>
                                    <tr>
                                        <td>2024-01-14 (日)</td>
                                        <td>13:00 ~ 20:00</td>
                                        <td><span class="badge bg-primary">自習室監督</span></td>
                                        <td>¥10,500</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <a href="../work-records/list.html" class="btn btn-sm btn-outline-primary">すべて表示</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>従業員登録・編集 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row mb-3">
            <div class="col-12">
                <h1 class="page-title"><i class="fas fa-user-plus me-2"></i>従業員登録・編集</h1>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="employeeForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">氏名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">ロール <span class="text-danger">*</span></label>
                                <select class="form-select" id="role" required>
                                    <option value="">選択してください</option>
                                    <option value="ADMIN">管理者</option>
                                    <option value="EMPLOYEE">従業員</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">ステータス <span class="text-danger">*</span></label>
                                <select class="form-select" id="status" required>
                                    <option value="ACTIVE">有効</option>
                                    <option value="INACTIVE">無効</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="hireDate" class="form-label">入社日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="hireDate" required>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"><i
                                        class="fas fa-save me-2"></i>保存</button>
                                <a href="list.html" class="btn btn-secondary"><i class="fas fa-times me-2"></i>キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.getElementById('employeeForm').addEventListener('submit', function (e) {
            e.preventDefault();
            showSuccessMessage('従業員情報を保存しました');
            setTimeout(() => window.location.href = 'list.html', 1000);
        });
    </script>
</body>

</html>

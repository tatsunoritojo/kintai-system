<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務記録一覧 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html"><i
                                class="fas fa-home me-1"></i>ダッシュボード</a></li>
                    <li class="nav-item"><a class="nav-link active" href="list.html"><i
                                class="fas fa-calendar-alt me-1"></i>勤務記録</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h1 class="page-title"><i class="fas fa-calendar-alt me-2"></i>勤務記録一覧</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="form.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>新規登録</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>従業員</th>
                                <th>日付</th>
                                <th>勤務時間</th>
                                <th>時間数</th>
                                <th>種別</th>
                                <th>生徒</th>
                                <th>給与</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="workRecordList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('workRecordList');
            let html = '';

            mockData.workRecords.forEach(record => {
                html += `
                    <tr>
                        <td><strong>${record.employeeName}</strong></td>
                        <td>${record.workDate} (${record.dayOfWeek})</td>
                        <td>${record.startTime} ~ ${record.endTime}</td>
                        <td>${record.workHours}時間</td>
                        <td><span class="badge bg-primary">${record.workTypeName}</span></td>
                        <td>${record.studentName}</td>
                        <td>${formatCurrency(record.payment)}</td>
                        <td class="action-buttons">
                            <a href="form.html?id=${record.id}" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        });
    </script>
</body>

</html>

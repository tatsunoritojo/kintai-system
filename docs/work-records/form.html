<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤務記録登録 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container py-4">
        <h1 class="page-title"><i class="fas fa-plus me-2"></i>勤務記録登録</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">勤務日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">開始時刻 <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">終了時刻 <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">勤務形態 <span class="text-danger">*</span></label>
                                <select class="form-select" required>
                                    <option value="">選択してください</option>
                                    <option>個別指導</option>
                                    <option>集団授業</option>
                                    <option>自習室監督</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">生徒</label>
                                <select class="form-select">
                                    <option value="">選択してください</option>
                                    <option>生徒A</option>
                                    <option>生徒B</option>
                                    <option>生徒C</option>
                                </select>
                            </div>
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"><i
                                        class="fas fa-save me-2"></i>保存</button>
                                <a href="list.html" class="btn btn-secondary"><i class="fas fa-times me-2"></i>キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

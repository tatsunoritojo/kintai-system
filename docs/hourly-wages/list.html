<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単価マスタ一覧 - 勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-clock me-2"></i>勤怠管理システム</a>
        </div>
    </nav>

    <main class="container-fluid py-4">
        <div class="row mb-3">
            <div class="col-md-6">
                <h1 class="page-title"><i class="fas fa-yen-sign me-2"></i>単価マスタ一覧</h1>
            </div>
            <div class="col-md-6 text-end">
                <a href="form.html" class="btn btn-primary"><i class="fas fa-plus me-2"></i>新規登録</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>勤務形態</th>
                                <th>生徒レベル</th>
                                <th>時給</th>
                                <th>有効期間(開始)</th>
                                <th>有効期間(終了)</th>
                                <th>ステータス</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="hourlyWageList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('hourlyWageList');
            let html = '';

            mockData.hourlyWages.forEach(wage => {
                const statusBadge = getStatusBadgeClass(wage.status);
                const statusLabel = getStatusLabel(wage.status);

                html += `
                    <tr>
                        <td><strong>${wage.workTypeName}</strong></td>
                        <td>${wage.studentLevel}</td>
                        <td><strong>${formatCurrency(wage.hourlyRate)}</strong></td>
                        <td>${wage.validFrom}</td>
                        <td>${wage.validTo}</td>
                        <td><span class="badge ${statusBadge}">${statusLabel}</span></td>
                        <td class="action-buttons">
                            <a href="form.html?id=${wage.id}" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                            <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        });
    </script>
</body>

</html>
